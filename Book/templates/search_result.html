{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h3 class="text-success">Search Results for "{{ query }}"</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
        {% for book in matches %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}" style="height: 300px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'book_detail' book_id=book.id %}" class="text-decoration-none text-success">{{ book.title }}</a>
                    </h5>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="mt-3">No books found matching your search.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
